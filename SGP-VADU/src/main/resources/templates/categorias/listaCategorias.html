<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" th:href="@{/images/logo.png}">
<title>SGP-VADU | Listado de Categorías</title>
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<header th:insert="fragmentos/menu.html::menu"></header>

	<main role="main">
		<hr>
		<div class="container pb-4 mb-2">
			<div class="card bg-dark">
				<h4 class="card-header text-white"
					style="background-color: #c62020;">
					<strong>Listado de Categorías</strong>
				</h4>
				<div class="card-body">
					<a class="btn btn-primary" th:href="@{/categorias/nueva}"
						role="button"><i class="fas fa-file" aria-hidden="true"></i>
						Nueva</a>
					<hr>
					<div class="alert alert-success" role="alert" th:if="${msg!=null}"
						th:text="${msg}"></div>
					<div class="table-responsive">
						<table class="table table-hover table-light">
							<thead class="table-secondary">
								<tr>
									<th scope="col" class="text-center">Id</th>
									<th scope="col">Nombre</th>
									<th scope="col">Descripción</th>
									<th scope="col" class="text-center">Operaciones</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="categoria:${categorias}">
									<th class="text-center" th:text="${categoria.id}" scope="row"></th>
									<td th:text="${categoria.nombre}"></td>
									<td th:text="${categoria.descripcion}"></td>
									<td class="text-center"><a
										th:href="@{/categorias/buscar(id=${categoria.id})}"
										class="btn btn-success btn-sm" role="button"
										title="Editar registro"><i class="fas fa-pencil-alt"
											aria-hidden="true"></i></a> <a
										th:href="@{/categorias/eliminar(id=${categoria.id})}"
										onclick="return confirm('¿Estas seguro?')"
										class="btn btn-danger btn-sm" role="button"
										title="Eliminar registro"><i class="fas fa-trash"
											aria-hidden="true"></i></a></td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<td colspan="4" th:text="'Total Registros: ' + ${total}"></td>
								</tr>
							</tfoot>
						</table>
					</div>
					<nav th:if="${categorias.totalPages > 0}"
						aria-label="Page navigation example">
						<ul class="pagination justify-content-center">
							<li class="page-item"
								th:classappend="${categorias.number == 0 ? 'disabled' : ''}">
								<a
								th:href="@{/categorias/indexPaginado(page=${categorias.number - 1})}"
								class="page-link">Anterior</a>
							</li>

							<li class="page-item"
								th:classappend="${i eq categorias.number + 1} ? 'active'"
								th:each="i : ${#numbers.sequence( 1, categorias.totalPages, 1)}">
								<a class="page-link"
								th:href="@{/categorias/indexPaginado?page={tmpPag} (tmpPag=${i-1}) }"
								th:text="${i}" th:title="${'Page '+ i}" data-toggle="tooltip"></a>
							</li>
							<li class="page-item"
								th:classappend="${categorias.number == (categorias.totalPages - 1) ? 'disabled' : ''}">
								<a
								th:href="@{/categorias/indexPaginado(page=${categorias.number + 1})}"
								class="page-link">Siguiente</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
		<br> <br> <br>
	</main>

	<footer class="fixed-bottom bg-light"
		th:insert="fragmentos/pie.html::pie"></footer>

	<script th:src="@{https://kit.fontawesome.com/6626a63f5b.js}"
		crossorigin="anonymous"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
