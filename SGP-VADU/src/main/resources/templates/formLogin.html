<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" th:href="@{/images/logo.png}">
    <title>SGP-VADU | Ingresar al Sistema</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <link rel="stylesheet" th:href="@{/mdb5/css/mdb.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <header class="sticky-top" th:insert="~{fragmentos/menu.html::menu}"></header>

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">
                                <div class="text-center pt-3">
                                    <img th:src="@{/images/logo.png}"
                                        style="width: 175px; border: 8px solid black; border-radius: 25rem;" alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1 pt-3">Formulario de Inicio de Sesión</h4>
                                </div>
                                <form method="post" class="form-signin" th:action="@{/login}">
                                    <div class="form-outline mb-4">
                                        <input type="text" id="username" name="username" class="form-control" required
                                            autofocus /> <label class="form-label" for="form2Example11">Username</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" name="password" class="form-control"
                                            required />
                                        <label class="form-label" for="form2Example22">Password</label>
                                    </div>
                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button class="btn btn-black w-100" type="submit">Entrar</button>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2">¿Todavía no estás registrado?</p>
                                        <a class="btn btn-black" th:href="@{/signup}">Regístrate</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-sm-6 px-0 d-none d-sm-block">
                            <img th:src="@{/images/bannerLogin.jpeg}" alt="Login image" class="w-100"
                                style="object-fit: cover; object-position: left; height: 41rem;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" th:src="@{https://kit.fontawesome.com/6626a63f5b.js}"></script>
    <script type="text/javascript" th:src="@{/mdb5/js/mdb.min.js}"></script>
</body>

</html>
