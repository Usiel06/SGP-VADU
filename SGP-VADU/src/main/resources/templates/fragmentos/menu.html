<meta charset="UTF-8">
<section class="w-100" th:fragment="menu">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-image: url('/images/fondo.jpeg');">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Toggle button -->
            <button class="navbar-toggler collapsed" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="navbar-collapse collapse" id="navbarSupportedContent" style="">
                <!-- Navbar brand -->
                <a class="navbar-brand mt-2 mt-lg-0" th:href="@{/}"> <img th:src="@{/images/logo.png}" height="50"
                        alt="SGP-VADU Logo" style="border: 2px solid #fff; border-radius: 75%;">
                </a>
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" sec:authorize="hasAnyAuthority('Gerente', 'Empleado')"><a
                            class="nav-link text-white" th:href="@{/productos/indexPaginado}"><b>Productos</b></a></li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('Gerente', 'Empleado')"><a
                            class="nav-link text-white" th:href="@{/categorias/indexPaginado}"><b>Categorías</b></a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('Gerente')">
                        <a class="nav-link text-white" th:href="@{/usuarios/indexPaginado}"><b>Usuarios</b></a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('Gerente')">
                        <a class="nav-link text-white" th:href="@{/perfiles/index}"><b>Perfiles</b></a>
                    </li>
                </ul>
                <!-- Left links -->
            </div>
            <!-- Collapsible wrapper -->
            <div class="col-md-3 text-end">
                <a class="btn text-white me-2" th:href="@{/signup}" style="background-color: #c62020;">Crea tu
                    cuenta</a>
                <a class="btn btn-black me-2" th:href="@{/login}">Ingresa</a>
            </div>
            <!-- Right elements -->
            <div class="d-flex align-items-center">

                <!-- Shopping Card -->
                <a class="text-reset me-3 dropdown-toggle hidden-arrow"
                    sec:authorize="hasAnyAuthority('Gerente', 'Cliente')" th:href="@{/carrito/}" role="button"> <i
                        class="fas fa-shopping-cart fa-lg text-white"></i> <span
                        class="badge rounded-pill badge-notification" style="background-color: #c62020;"
                        th:text="${items}"></span>
                </a>

                <!-- Avatar -->
                <div class="dropdown">
                    <a class="dropdown-toggle d-flex align-items-center hidden-arrow"
                        sec:authorize="hasAnyAuthority('Gerente', 'Empleado', 'Cliente')" href="#"
                        id="navbarDropdownMenuAvatar" role="button" data-mdb-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-user fa-lg text-white"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuAvatar">
                        <li><a class="dropdown-item" th:href="@{/logout}">Salír</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</section>
