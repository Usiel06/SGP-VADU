	<section class="h-100 h-custom" style="background-color: #eee;">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-lg-8 col-xl-6">
				<div class="alert alert-primary mt-4" role="alert" th:if="${ordenes.isEmpty()}"><i
                                    class="fa-solid fa-circle-info"></i> Aún no existen órdenes para mostrar
                                <strong>¡Ordena Ahora!</strong>, para visualizar el historial.</div>
					<div class="card border-top border-bottom border-3 mb-4"
						style="border-color: #c62020 !important;" th:each="orden:${ordenes}">
						<div class="card-body p-5 text-black">

							<p class="lead fw-bold mb-5" style="color: #c62020;">Detalle de la Orden <strong th:text="${orden.id}"></strong></p>
								
							<div class="row">
								<div class="col mb-4">
									<p class="small text-muted mb-1">Fecha de Creación</p>
									<p th:text="${orden.fechaCreacion}"></p>
								</div>
								<div class="col mb-4">
									<p class="small text-muted mb-1">Número de Orden</p>
									<p th:text="${orden.numero}"></p>
								</div>
								<div class="col mb-4">
									<p class="small text-muted mb-1">Costo de la Orden</p>
									<p class="lead fw-bold mb-0" style="color: #c62020;" th:text="'$' + ${orden.total}"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
